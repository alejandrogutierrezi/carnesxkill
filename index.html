<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pelon Order Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üßë‚Äçü¶≤ El Pelon Order Bot ü•©</h1>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="user-input">
                <input type="text" id="user-message" placeholder="Type your order here...">
                <button id="send-btn">Send</button>
            </div>
        </div>
        <div id="image-upload-container">
            <h2>Upload Receipt Images</h2>
            <form id="image-upload-form" enctype="multipart/form-data">
                <input type="file" id="image-input" name="images" accept="image/*" multiple>
                <button type="submit">Process Images</button>
            </form>
        </div>
        <div id="image-results-container">
            <h2>Receipt Analysis Results</h2>
            <div id="image-results"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
